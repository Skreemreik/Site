            <div class="form-group">
                <label for="message">Сообщение:</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Напишите ваше сообщение"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
