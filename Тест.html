<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      .left {
		color: #000;
        background-color: #C02639;
        float: left;
		text-align: center;
        width: 50%;
      }
      .right {
		color: #000;
        background-color: #C02639;
        float: right;
		text-align: center;
        width: 50%;
      }
    </style>
  </head>
  <body>
    <div class="left">
      <p>Привет</p>
    </div>
    <div class="right">
      <p>Как дела?</p>
    </div>
  </body>
</html>
